<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= Number(prompt('Nhập tham số a'));
    let b =Number (prompt('Nhập tham số b'));
    let x;
    if(a==0) {
        alert('Phương trình vô nghiệm');
    }
    else {
        x =(-b)/a;
        alert('Phương trình có nghiệm là: ' +x);
    }
</script>
</body>
