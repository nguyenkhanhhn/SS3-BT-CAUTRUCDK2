<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<SCRIPT>
    let hanMuc1 = 80000000;
    let hanMuc2 = 52000000;
    let hanMuc3 = 32000000;
    let money = Number (prompt('nhập tổng thu nhập cá nhân'));
    if (money>hanMuc1){
        thuephainop=(money*35/100)-9850000;
    }
    else {
        if (money>hanMuc2) {
            thuephainop =(money*30/100)-5850000;
        }
        else  {
            if (money>hanMuc3) {
                thuephainop=(money*25/100)-3250000;
            }
            else {thuephainop=(money*20/100)-1650000;
        }
    }
}
    alert('Thuế thu nhập cá nhân bạn phải nộp là :' +thuephainop);
</SCRIPT>
</body>
